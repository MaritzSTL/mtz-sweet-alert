<link rel="import" href="../polymer/polymer.html">

<!--
`mtz-sweet-alert`
An element to display alerts.

@demo demo/index.html
-->

<dom-module id="mtz-sweet-alert">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    Polymer({

      is: 'mtz-sweet-alert',

      properties: {
        prop1: {
          type: String,
          value: 'mtz-sweet-alert',
        },
      },

    });
  </script>
</dom-module>
